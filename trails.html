<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>tt-digital — trails</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="stylesheet" href="css/style.css">
<script src="js/theme.js"></script>
</head>
<body>

<header>
  <a class="logo" href="index.html">tt-digital</a>
  <nav>
    <a href="index.html">posts</a>
    <a href="trails.html" class="active">trails</a>
    <div class="nav-dropdown">
      <a href="#" id="categoriesBtn" onclick="toggleDropdown(); return false;">categories</a>
      <div class="dropdown-menu" id="dropdownMenu"></div>
    </div>
    <a href="about.html">about</a>
    <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()"></button>
  </nav>
</header>

<div class="status" id="status">// trails</div>

<main>
  <div id="logbook" class="logbook"></div>

  <div id="trailDetail" class="trail-detail" style="display:none">
    <div id="map"></div>

    <div class="trail-stats" id="trailStats">
      <div class="trail-stat"><span>distance</span><span id="statDist">—</span></div>
      <div class="trail-stat"><span>gain</span><span id="statGain">—</span></div>
      <div class="trail-stat"><span>loss</span><span id="statLoss">—</span></div>
      <div class="trail-stat"><span>highest</span><span id="statHigh">—</span></div>
    </div>

    <div id="elevationWrap" class="elevation-wrap">
      <canvas id="elevationChart"></canvas>
    </div>
  </div>
</main>

<footer>
  <span>tt-digital v1.0</span>
  <span>trails</span>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script src="js/posts.js"></script>
<script src="js/nav.js"></script>
<script src="js/trails.js"></script>
</body>
</html>
